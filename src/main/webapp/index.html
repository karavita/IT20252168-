<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<div class="form-body">
        <div class="row">
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <h3>Registration</h3>
                        
                        <form class="requires-validation" novalidate>

                            <div class="col-md-12">
                            <label class="form-check-label">Bill ID</label>
                               <input class="form-control" type="text" name="FirstName" placeholder="Bill Id" required>
                               
                            </div>

                            <div class="col-md-12">
                            <label class="form-check-label">Description</label>
                               <input class="form-control" type="text" name="LastName" placeholder="Description" required>
                               
                            </div>
                         
                           <div class="col-md-12">
                            <label class="form-check-label">Mobile</label>
                               <input class="form-control" type="text" name="Mobile" placeholder="Mobile" required>
                               
                            </div>

                        
                        
                            <div class="form-button mt-3">
                                <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>

</body>
</html>
